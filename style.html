<!DOCTYPE html>
<html lang="en">
<head>
    <title>Style</title>
    <style>
       .baz{
        color: blue;
       }

       #foo{
        color: orange;
       }
    </style>
</head>
<body>
    <h1 class="baz">Heading 1</h1>
    <h1 class="baz">Heading 2</h1>
    <h1 id="foo">Heading 3</h1>
</body>
</html>
